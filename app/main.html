          <div class="promo__img">
            <img src="./img/main-img.jpg" alt="фотография фабрики UniPro">
          </div>

          <div class="promo__info"></div>
        </section>

        <aside class="quotations">
          <h3 class="title-h3">Котировки</h3>
        </aside>
      </div>

      <div class="content-inner content-inner--company">
        <section class="company">
          <div class="company__news">
            <h3 class="title-h3">Новости</h3>

            <h3 class="title-h3">Раскрытие информации</h3>

                <img src="./img/disclosure.jpg" alt="фотография фабрики UniPro">

                <p>Размещен Ежеквартальный отчет эмитента за 1 квартал 2019 года</p>
                <p>Размещен Ежеквартальный отчет эмитента за 1 квартал 2019 года</p>

          </div>
        </section>

        <aside class="block-3">
          <h3 class="title-h3">Блок 3</h3>
        </aside>
      </div>

      <form action="" class="main-form" method="get">
        <div class="input-group">
          <label for="main-search" class="input-group__label"></label>
          <input type="search" id="main-search" class="input-group__input">
        </div>

        <button class="main-form__button" type="submit"></button>
      </form>
    </div>
  </div>
</main>
